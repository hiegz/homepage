<div class="absolute w-full h-full flex justify-center items-center text-white">
    <div class="w-[350px] p-5">
        <div class="w-full flex flex-col gap-[10px]">
            Password:

            <!-- prettier-ignore -->
            <input
                readonly
                id="password-input"
                type="password"
                class="
                    w-full 
                    h-[30px] 
                    ring-[#3163a6] 
                    ring-3 
                    rounded-sm 
                    bg-white 
                    shadow-[inset_0_2px_4px_rgba(0,0,0,0.6)]
                    text-[25pt] 
                    text-black 
                    p-2 
                    pointer-events-none
                "
            />

            <!-- prettier-ignore -->
            <button
                disabled
                id="password-submit-button"
                class="
                   w-[80px] 
                   h-[25px] 
                   bg-[#4a76ab] 
                   rounded-sm 
                   ml-auto 
                   mt-[4px] 
                   cursor-pointer 
                   hover:bg-[#3f6ba0] 
                   active:bg-[#335277]
                   disabled:bg-[#cccccc]
                   disabled:text-[#666]
                   disabled:cursor-default
                "
            >
                Submit
            </button>
        </div>
    </div>
</div>
